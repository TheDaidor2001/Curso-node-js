<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prbar api res</title>
    <style>
      img {
        height: auto;
        width: 320px;
        max-width: 100%;
      }
    </style>
    <script type="module">
      fetch("http://localhost:8080/movies")
        .then((res) => res.json())
        .then((movie) => {
          const html = movie
            .map((movie) => {
              return `
                    <article data-id="${movie.id}">
                        <h2>${movie.title}</h2>
                        <img src="${movie.poster}"/>
                        <p>${movie.year}</p>
                    </article>
                `;
            })
            .join("");
          document.querySelector("main").innerHTML = html;
        });
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
